services:
  # PostgreSQL 데이터베이스
  - type: pserv
    name: gesture-postgres
    plan: free
    databaseName: gesture
    user: postgres

  # Spring Boot 백엔드 API (Docker)
  - type: web
    name: gesture-backend
    env: docker
    plan: free
    dockerfilePath: ./backend/Dockerfile
    envVarsFromFile: ./backend/.env
    envVars:
      - key: DATABASE_URL
        fromService:
          type: pserv
          name: gesture-postgres
          property: connectionString

  # Vue.js 프론트엔드 (정적 사이트)
  - type: web
    name: gesture-frontend
    env: static
    plan: free
    buildCommand: "npm ci && npm run build"
    staticPublishPath: ./dist
    buildDir: ./frontend
    envVarsFromFile: ./frontend/.env
